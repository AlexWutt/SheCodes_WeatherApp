<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4ee49013b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <div class="search">
              <form id="search-form">
                <input type="text" placeholder="Enter a city" id="city-input" />
                <input type="submit" id="go-button" value="Search" />
                <input
                  type="submit"
                  value="Current"
                  id="current-location-button"
                />
              </form>
            </div>
            <div class="current-conditions">
              <h1 class="current-city" id="current-city"></h1>
              <h2 id="current-temperature"></h2>
              <h3 id="description"></h3>
              <ul class="weather-conditions">
                <li id="wind">wind speed</li>
                <li id="precipitation">precipitation</li>
                <li id="humidity">humidity</li>
              </ul>
              <div class="current-temperature">
                <h1 id="current-temperature"></h1>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="hdd">
              <ul>
                <li id="current-hour"></li>
                <li id="current-day"></li>
                <li id="current-date"></li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12">
            <div class="forecast">
              <h1>Forecast for the next 5 days</h1>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/AlexWutt/SheCodes_WeatherApp.git"
          target="blank"
          >Open-source code</a
        >
        by AlexWutt
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
